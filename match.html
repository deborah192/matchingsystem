<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Matching System</title>
  <link rel="stylesheet" href="match.css">
</head>
<body>
  <header>
    <h1>Delivery Matching System</h1>
  </header>
  <main>
    <section>
      <h2>Submit Your Trip</h2>
      <form id="tripForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="from">From:</label>
        <input type="text" id="from" required>
        <label for="to">To:</label>
        <input type="text" id="to" required>
        <label for="date">Travel Date:</label>
        <input type="date" id="date" required>
        <label for="space">Available Space (kg):</label>
        <input type="number" id="space" required>
        <button type="submit">Submit Trip</button>
      </form>
    </section>
    <section>
      <h2>Find a Match</h2>
      <form id="itemForm">
        <label for="itemName">Item Description:</label>
        <input type="text" id="itemName" required>
        <label for="fromItem">From:</label>
        <input type="text" id="fromItem" required>
        <label for="toItem">To:</label>
        <input type="text" id="toItem" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        <button type="submit">Find Match</button>
      </form>
    </section>
    <section>
      <h2>Available Matches</h2>
      <ul id="matchesList"></ul>
    </section>
  </main>
  <script src="match.js"></script>
</body>
</html>
